[unittest]
start-dir = tests/google
test-file-pattern = test_*.py
parallel = true
processes = 2

[log-capture]
always-on = True
clear-handlers = False
log-level = NOTSET

[output-buffer]
always-on = True

[debugger]
always-on = True

[with-xunit]
always-on = True
xunit-file = output/nose2-results.xml